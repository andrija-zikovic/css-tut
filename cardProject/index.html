<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#design">Design</a>
            <a href="#teach">Teach</a>
            <a href="#develop">Develop</a>
        </nav>
    </header>
    <main>
        <article id="develop" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="dev" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="teach" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="teach" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
        <article id="design" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="design" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
    </main>
    <footer>
        <h2>&copy; Acme Co.</h2>
    </footer>
</body>

</html>
